- name: ansible conditions
  hosts: local
  connection: host
  vars:
    NUMBER: 78
  tasks: 
  - name: print if the number is less than or equal to 100
    when: NUMBER <= 100
    ansible.builtin.debug:
      msg: "Given number {{ NUMBER }} is lessthan or equal to 100"

  - name: print if the number is greater than or equal to 100
    when NUMBER >= 100
    ansible.builtin.debug:
      msg: "Given Number {{ NUMBER }} is gteater than  or equal to 100"

